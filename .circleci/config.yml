version: 2.1

orbs:
  python: circleci/python@0.2.1
  
jobs:
  build:
    docker:
       - image: circleci/python:3.7.9
    executor: python/default
    steps:
        - checkout
        - python/load-cache
        - run:
              command: pip install -r requirements.txt
              name: Install Deps
        - python/save-cache
        
  deploy:
    docker:
      - image: circleci/python:3.7.9
    executor: python/default
    steps:
        - run: python main.py

workflows:
  build_and_test_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
